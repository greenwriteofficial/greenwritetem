<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GreenWrite â€” Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #4cd964;
      --green-dark: #2bbf4a;
      --cream: #fff8eb;
      --navy: #050816;
      --text-dark: #141414;
      --text-muted: #4a4a4a;
      --radius-lg: 1.5rem;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.18);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-dark);
      background: #f7f9fb;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* ========= NAVBAR ========= */

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(5, 8, 22, 0.96);
      backdrop-filter: blur(16px);
    }

    .nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #ffffff;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ccff90, var(--green));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 700;
      color: #0a0a0a;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.8rem;
      font-size: 0.95rem;
    }

    .nav-links a {
      color: #f5f5f5;
      opacity: 0.9;
      transition: opacity 0.18s ease, transform 0.18s ease;
    }

    .nav-links a:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    .nav-links .active {
      opacity: 1;
      position: relative;
    }

    .nav-links .active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.35rem;
      width: 100%;
      height: 2px;
      border-radius: 999px;
      background: #00c26f;
    }

    /* Cart icon in nav */

    .nav-cart {
      position: relative;
      margin-right: 0.4rem;
      font-size: 1.2rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .nav-cart:hover {
      transform: translateY(-1px);
    }

    .nav-cart-count {
      position: absolute;
      top: -0.4rem;
      right: -0.5rem;
      background: #ff4b5c;
      color: #ffffff;
      border-radius: 999px;
      padding: 0 0.25rem;
      font-size: 0.6rem;
      font-weight: 600;
      min-width: 14px;
      text-align: center;
      visibility: hidden; /* shown when count > 0 by JS */
    }

    /* ---------- NAV AUTH (Google login) ---------- */

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-auth {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    /* Logged-in user info (avatar + name) */
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #e6f3ff;
      max-width: 160px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-info img {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      object-fit: cover;
      border: 2px solid rgba(144, 255, 158, 0.9);
      box-shadow: 0 0 0 1px rgba(9, 255, 120, 0.4);
    }

    /* Shared button style */
    .nav-btn {
      border-radius: 999px;
      padding: 0.45rem 0.95rem;
      border: 1px solid #2f3545;
      background: transparent;
      color: #f5f7ff;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
      outline: none;
      transition:
        background 0.18s ease,
        color 0.18s ease,
        box-shadow 0.18s ease,
        border-color 0.18s ease,
        transform 0.12s ease;
    }

    .nav-btn-icon {
      font-size: 0.9rem;
    }

    /* Login button: green accent */
    .nav-btn-login {
      border-color: rgba(76, 217, 100, 0.65);
      box-shadow: 0 0 0 1px rgba(76, 217, 100, 0.25);
    }

    .nav-btn-login:hover {
      background: #32d774;
      color: #04110a;
      box-shadow: 0 8px 18px rgba(50, 215, 116, 0.55);
      transform: translateY(-1px);
    }

    /* Logout button: subtle red accent */
    .nav-btn-logout {
      border-color: rgba(255, 119, 119, 0.6);
      color: #ffd4d4;
    }

    .nav-btn-logout:hover {
      background: #ff6b6b;
      color: #1b0505;
      box-shadow: 0 8px 18px rgba(255, 107, 107, 0.55);
      transform: translateY(-1px);
    }

    .nav-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.55rem 1.3rem;
      border-radius: 999px;
      background: #00c26f;
      font-size: 0.9rem;
      font-weight: 600;
      color: #ffffff;
      box-shadow: 0 12px 22px rgba(0, 194, 111, 0.4);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .nav-cta:hover {
      background: var(--green-dark);
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(0, 194, 111, 0.5);
    }

    /* HAMBURGER BUTTON */

    .nav-toggle {
      width: 30px;
      height: 22px;
      margin-left: auto;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: none; /* show only on mobile */
      flex-direction: column;
      justify-content: space-between;
    }

    .nav-toggle span {
      display: block;
      width: 100%;
      height: 2px;
      background: #ffffff;
      border-radius: 999px;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    /* X animation */

    .nav-toggle.is-open span:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }

    .nav-toggle.is-open span:nth-child(2) {
      opacity: 0;
    }

    .nav-toggle.is-open span:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }

    /* ========= SHOP HERO ========= */

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .shop-hero {
      background-image: linear-gradient(120deg, #00a7b8 0%, #00c26f 50%, #00a7b8 100%);
      color: #ffffff;
      padding: 3.5rem 1.5rem 3rem;
      animation: fadeDown 0.45s ease-out;
    }

    .shop-hero-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .shop-hero-title {
      font-size: clamp(2rem, 3vw, 2.6rem);
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    .shop-hero-breadcrumb {
      font-size: 0.9rem;
      opacity: 0.95;
    }

    /* ========= LAYOUT ========= */

    .shop-main {
      padding: 3rem 1.5rem 4rem;
    }

    .shop-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      gap: 2.5rem;
    }

    /* SIDEBAR */

    .shop-sidebar-card {
      background: #ffffff;
      border-radius: 1.4rem;
      padding: 1.4rem 1.3rem;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 6rem;
    }

    .shop-sidebar-title {
      font-weight: 600;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .shop-search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #dde3ef;
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease;
    }

    .shop-search-input:focus {
      border-color: #00a169;
      box-shadow: 0 0 0 2px rgba(0, 161, 105, 0.18);
    }

    .shop-filter-list {
      list-style: none;
      margin-top: 1.4rem;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .shop-filter-list button {
      border: none;
      background: transparent;
      padding: 0.2rem 0;
      text-align: left;
      cursor: pointer;
      color: #2d3a4a;
      font-size: 0.9rem;
      transition: color 0.18s ease, transform 0.12s ease;
    }

    .shop-filter-list button:hover {
      transform: translateX(2px);
    }

    .shop-filter-list button.active {
      font-weight: 600;
      color: #00a169;
    }

    /* TOP BAR */

    .shop-topbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.4rem;
    }

    .shop-count {
      font-size: 0.9rem;
      color: #555;
    }

    .shop-sort {
      border-radius: 999px;
      border: 1px solid #dde3ef;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      background: #ffffff;
      outline: none;
    }

    /* GRID & CARDS */

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.5rem;
    }

    .shop-card {
      background: #ffffff;
      border-radius: 1.2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadeUp 0.35s ease-out;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    @media (hover: hover) {
      .shop-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 30px rgba(0, 0, 0, 0.12);
      }
    }

    .shop-card-img-wrap {
      width: 100%;
      background: linear-gradient(135deg, #f0fff4, #f7fbff);
      padding: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 160px;
    }

    .shop-card-body {
      padding: 1rem 1rem 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .shop-card-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      background: #e7ffe9;
      color: #0b9445;
    }

    .shop-card-title {
      font-size: 0.98rem;
      font-weight: 600;
    }

    .shop-card-short {
      font-size: 0.85rem;
      color: #5a5a5a;
    }

    .shop-card-price {
      font-weight: 600;
      margin-top: 0.3rem;
    }

    .shop-card-footer {
      margin-top: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
    }

    .shop-card-btn {
      border-radius: 999px;
      border: none;
      padding: 0.5rem 0.9rem;
      font-size: 0.8rem;
      font-weight: 600;
      background: #00c26f;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.18s ease, transform 0.12s ease, box-shadow 0.18s ease;
    }

    .shop-card-btn:hover {
      background: #02b465;
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0, 194, 111, 0.4);
    }

    /* RESPONSIVE */

    @media (max-width: 1024px) {
      .shop-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 900px) {
      .nav-toggle {
        display: flex;
      }

      .nav {
        padding: 0.75rem 1rem;
      }

      .nav-links {
        position: fixed;
        top: 56px;
        left: 0;
        right: 0;
        background: rgba(5, 8, 22, 0.98);
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem 1.4rem 1.6rem;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        pointer-events: none;
        transition: max-height 0.25s ease, opacity 0.25s ease;
      }

      .nav-links.is-open {
        max-height: 320px;
        opacity: 1;
        pointer-events: auto;
      }

      .nav-right {
        width: 100%;
        justify-content: flex-start;
        gap: 0.6rem;
        margin-top: 0.8rem;
        flex-wrap: wrap;
      }

      .user-info span {
        display: none;
      }

      .nav-btn span:nth-child(2) {
        display: none; /* hide button label, keep icon */
      }

      .nav-btn {
        padding: 0.35rem 0.5rem;
      }

      .shop-inner {
        grid-template-columns: minmax(0, 1fr);
      }

      .shop-sidebar-card {
        position: static;
        order: -1;
      }

      .shop-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>

    <nav class="nav">
      <div class="nav-left">

            class="nav-cta"

          >

  </header>

  <!-- SHOP HERO -->
  <section class="shop-hero">
    <div class="shop-hero-inner">
      <h1 class="shop-hero-title">Shop</h1>
      <div class="shop-hero-breadcrumb">Home â€º Shop</div>
    </div>
  </section>

  <!-- SHOP CONTENT -->
  <main class="shop-main">
    <div class="shop-inner">

      <!-- SIDEBAR -->
      <aside class="shop-sidebar-card">
        <div class="shop-sidebar-title">Search</div>
        <input id="searchInput" class="shop-search-input" type="text" placeholder="Search for something" />

        <div class="shop-sidebar-title" style="margin-top:1.6rem;">Category</div>

        </ul>
      </aside>

      <!-- PRODUCTS AREA -->
      <section>
        <div class="shop-topbar">
          <div class="shop-count" id="resultCount">Showing 0 products</div>
          <select id="sortSelect" class="shop-sort">
            <option value="default">Default sorting</option>
            <option value="price-asc">Price: low to high</option>
            <option value="price-desc">Price: high to low</option>
          </select>

  <!-- PRODUCT DATA (external) -->

  <!-- Cart utilities for cart badge -->
  <script src="cart.js"></script>

  <!-- PRODUCTS RENDER SCRIPT -->
  <script>
    const gridEl = document.getElementById("productsGrid");
    const searchInput = document.getElementById("searchInput");
    const resultCount = document.getElementById("resultCount");
    const sortSelect = document.getElementById("sortSelect");
    const categoryList = document.getElementById("categoryList");

    let currentCategory = "All";
    let currentSearch = "";
    let currentSort = "default";

    // Build category buttons from data
    function renderCategories() {
      const cats = new Set(["All"]);
      PRODUCTS.forEach(p => cats.add(p.category));
      categoryList.innerHTML = "";
      cats.forEach(cat => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = cat === "All" ? `All (${PRODUCTS.length})` : cat;
        btn.dataset.category = cat;
        if (cat === currentCategory) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentCategory = cat;
          renderCategories();
          renderProducts();
        });
        li.appendChild(btn);
        categoryList.appendChild(li);
      });
    }

    function getFilteredProducts() {
      return PRODUCTS.filter(p => {
        const matchesCat = currentCategory === "All" || p.category === currentCategory;
        const term = currentSearch.toLowerCase();
        const matchesSearch =
          !term ||
          p.name.toLowerCase().includes(term) ||
          (p.short && p.short.toLowerCase().includes(term));
        return matchesCat && matchesSearch;
      });
    }

    function applySort(list) {
      // FIXED: proper spread
      const items = [...list];

      if (currentSort === "price-asc") {
        items.sort((a, b) => a.price - b.price);
      } else if (currentSort === "price-desc") {
        items.sort((a, b) => b.price - a.price);
      }
      return items;
    }

    function renderProducts() {
      const filtered = applySort(getFilteredProducts());
      resultCount.textContent = `Showing ${filtered.length} of ${PRODUCTS.length} products`;

      gridEl.innerHTML = "";
      filtered.forEach(p => {
        const card = document.createElement("article");
        card.className = "shop-card";

        card.innerHTML = `
          <div class="shop-card-img-wrap">
            ${p.image
              ? `<img src="${p.image}" alt="${p.name}"/>`
              : `<span>No image</span>`}
          </div>
          <div class="shop-card-body">
            <div class="shop-card-badge">${p.tagLabel || p.category}</div>
            <h3 class="shop-card-title">${p.name}</h3>
            <p class="shop-card-short">${p.short || ""}</p>
            <div class="shop-card-price">â‚¹${p.price}</div>
            <div class="shop-card-footer">
              <span>${p.badge || ""}</span>
              <button class="shop-card-btn" onclick="location.href='product.html?id=${p.id}'">
                View product
              </button>
            </div>
          </div>
        `;
        gridEl.appendChild(card);
      });
    }

    // Events
    searchInput.addEventListener("input", (e) => {
      currentSearch = e.target.value;
      renderProducts();
    });

    sortSelect.addEventListener("change", (e) => {
      currentSort = e.target.value;
      renderProducts();
    });

    // Initial render
    renderCategories();
    renderProducts();
  </script>

  <!-- MOBILE NAV TOGGLE -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navToggle = document.getElementById('navToggle');
      const navLinks  = document.getElementById('navLinks');

      if (!navToggle || !navLinks) return;

      navToggle.addEventListener('click', () => {
        navToggle.classList.toggle('is-open');
        navLinks.classList.toggle('is-open');
      });

      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          navToggle.classList.remove('is-open');
          navLinks.classList.remove('is-open');
        });
      });
    });
  </script>

  <!-- GOOGLE AUTH MODULE -->
  <script type="module" src="auth.js"></script>
</body>
