<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GreenWrite â€” Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #4cd964;
      --green-dark: #2bbf4a;
      --cream: #fff8eb;
      --navy: #050816;
      --text-dark: #141414;
      --text-muted: #4a4a4a;
      --radius-lg: 1.5rem;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.18);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-dark);
      background: #f7f9fb;
      line-height: 1.5;
    }

    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    /* NAVBAR (same style as index) */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(5, 8, 22, 0.96);
      backdrop-filter: blur(16px);
    }
    .nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #ffffff;
    }
    .nav-left { display: flex; align-items: center; gap: 0.6rem; }
    .logo-icon {
      width: 36px; height: 36px; border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ccff90, var(--green));
      display: flex; align-items: center; justify-content: center;
      font-size: 1.1rem; font-weight: 700; color: #0a0a0a;
    }
    .logo-text { font-weight: 700; font-size: 1.2rem; letter-spacing: 0.06em; text-transform: uppercase; }
    .nav-links { display: flex; align-items: center; gap: 1.8rem; font-size: 0.95rem; }
    .nav-links a { color: #f5f5f5; opacity: 0.9; }
    .nav-links a:hover { opacity: 1; }
    .nav-links .active { opacity: 1; position: relative; }
    .nav-links .active::after {
      content: ""; position: absolute; left: 0; bottom: -0.35rem;
      width: 100%; height: 2px; border-radius: 999px; background: #00c26f;
    }
    .nav-cta {
      display: inline-flex; align-items: center; gap: 0.4rem;
      padding: 0.55rem 1.3rem; border-radius: 999px;
      background: #00c26f; font-size: 0.9rem; font-weight: 600;
      color: #ffffff; box-shadow: 0 12px 22px rgba(0, 194, 111, 0.4);
    }

    /* SHOP HERO */
    .shop-hero {
      background: #00a7b8;
      background-image: linear-gradient(120deg, #00a7b8 0%, #00c26f 50%, #00a7b8 100%);
      color: #ffffff;
      padding: 3.5rem 1.5rem 3rem;
    }
    .shop-hero-inner {
      max-width: 1200px;
      margin: 0 auto;
    }
    .shop-hero-title {
      font-size: clamp(2rem, 3vw, 2.6rem);
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .shop-hero-breadcrumb {
      font-size: 0.9rem;
      opacity: 0.95;
    }

    /* LAYOUT */
    .shop-main {
      padding: 3rem 1.5rem 4rem;
    }
    .shop-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      gap: 2.5rem;
    }

    /* SIDEBAR */
    .shop-sidebar-card {
      background: #ffffff;
      border-radius: 1.4rem;
      padding: 1.4rem 1.3rem;
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
    }
    .shop-sidebar-title {
      font-weight: 600;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }
    .shop-search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #dde3ef;
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      outline: none;
    }
    .shop-filter-list {
      list-style: none;
      margin-top: 1.4rem;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .shop-filter-list button {
      border: none;
      background: transparent;
      padding: 0.2rem 0;
      text-align: left;
      cursor: pointer;
      color: #2d3a4a;
      font-size: 0.9rem;
    }
    .shop-filter-list button.active {
      font-weight: 600;
      color: #00a169;
    }

    /* TOP BAR */
    .shop-topbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.4rem;
    }
    .shop-count {
      font-size: 0.9rem;
      color: #555;
    }
    .shop-sort {
      border-radius: 999px;
      border: 1px solid #dde3ef;
      padding: 0.5rem 0.9rem;
      font-size: 0.9rem;
      background: #ffffff;
      outline: none;
    }

    /* PRODUCTS GRID */
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1.6rem;
    }
    .shop-card {
      background: #ffffff;
      border-radius: 1.4rem;
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .shop-card-img-wrap {
      background: #f1f4f9;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 170px;
    }
    .shop-card-body {
      padding: 1.2rem 1.1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .shop-card-badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #0b9445;
    }
    .shop-card-title {
      font-size: 0.98rem;
      font-weight: 600;
    }
    .shop-card-short {
      font-size: 0.85rem;
      color: #5a5a5a;
    }
    .shop-card-price {
      font-weight: 600;
      margin-top: 0.3rem;
    }
    .shop-card-footer {
      margin-top: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
    }
    .shop-card-btn {
      border-radius: 999px;
      border: none;
      padding: 0.5rem 0.9rem;
      font-size: 0.8rem;
      font-weight: 600;
      background: #00c26f;
      color: #ffffff;
      cursor: pointer;
    }
    .shop-card-btn:hover {
      background: #02b465;
    }

    .nav-cart {
  position: relative;
  margin-right: 0.4rem;
  font-size: 1.2rem;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.nav-cart-count {
  position: absolute;
  top: -0.4rem;
  right: -0.5rem;
  background: #ff4b5c;
  color: #ffffff;
  border-radius: 999px;
  padding: 0 0.25rem;
  font-size: 0.6rem;
  font-weight: 600;
  min-width: 14px;
  text-align: center;
  visibility: hidden; /* hidden when count is 0 */
}

    @media (max-width: 900px) {
      .nav-links { display: none; }
      .shop-inner { grid-template-columns: minmax(0,1fr); }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav class="nav">
      <div class="nav-left">
        <a href="index.html" style="display:flex;align-items:center;gap:0.6rem;">
          <div class="logo-icon">GW</div>
          <div class="logo-text">GreenWrite</div>
        </a>
      </div>
      <div class="nav-links">
  <a href="index.html#about">About us</a>
  <a href="impact.html">Our Impact</a>
  <a href="products.html">Products</a>
  <a href="index.html#contact">Contact</a>

  <!-- Cart icon -->
  <a href="cart.html" class="nav-cart">
  ðŸ›’
  <span id="cartCount" class="nav-cart-count">0</span>
</a>

  <a href="index.html#contact" class="nav-cta"><span>ðŸ“ž</span> Inquire Now</a>
</div>
    </nav>
  </header>

  <!-- SHOP HERO -->
  <section class="shop-hero">
    <div class="shop-hero-inner">
      <h1 class="shop-hero-title">Shop</h1>
      <div class="shop-hero-breadcrumb">Home â€º Shop</div>
    </div>
  </section>

  <!-- SHOP CONTENT -->
  <main class="shop-main">
    <div class="shop-inner">

      <!-- SIDEBAR -->
      <aside class="shop-sidebar-card">
        <div class="shop-sidebar-title">Search</div>
        <input id="searchInput" class="shop-search-input" type="text" placeholder="Search for something" />

        <div class="shop-sidebar-title" style="margin-top:1.6rem;">Category</div>
        <ul id="categoryList" class="shop-filter-list">
          <!-- Filled by JS -->
        </ul>
      </aside>

      <!-- PRODUCTS AREA -->
      <section>
        <div class="shop-topbar">
          <div class="shop-count" id="resultCount">Showing 0 products</div>
          <select id="sortSelect" class="shop-sort">
            <option value="default">Default sorting</option>
            <option value="price-asc">Price: low to high</option>
            <option value="price-desc">Price: high to low</option>
          </select>
        </div>

        <div id="productsGrid" class="shop-grid">
          <!-- Cards injected by JS -->
        </div>
      </section>

    </div>
  </main>

  <script src="products-data.js"></script>
  <script src="cart.js"></script>

  <script>
    const gridEl = document.getElementById("productsGrid");
    const searchInput = document.getElementById("searchInput");
    const resultCount = document.getElementById("resultCount");
    const sortSelect = document.getElementById("sortSelect");
    const categoryList = document.getElementById("categoryList");

    let currentCategory = "All";
    let currentSearch = "";
    let currentSort = "default";

    // Build category buttons from data
    function renderCategories() {
      const cats = new Set(["All"]);
      PRODUCTS.forEach(p => cats.add(p.category));
      categoryList.innerHTML = "";
      cats.forEach(cat => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = cat === "All" ? `All (${PRODUCTS.length})` : cat;
        btn.dataset.category = cat;
        if (cat === currentCategory) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentCategory = cat;
          renderCategories();
          renderProducts();
        });
        li.appendChild(btn);
        categoryList.appendChild(li);
      });
    }

    function getFilteredProducts() {
      return PRODUCTS.filter(p => {
        const matchesCat = currentCategory === "All" || p.category === currentCategory;
        const term = currentSearch.toLowerCase();
        const matchesSearch =
          !term ||
          p.name.toLowerCase().includes(term) ||
          (p.short && p.short.toLowerCase().includes(term));
        return matchesCat && matchesSearch;
      });
    }

    function applySort(list) {
      const items = [...list];
      if (currentSort === "price-asc") {
        items.sort((a,b) => a.price - b.price);
      } else if (currentSort === "price-desc") {
        items.sort((a,b) => b.price - a.price);
      }
      return items;
    }

    function renderProducts() {
      const filtered = applySort(getFilteredProducts());
      resultCount.textContent = `Showing ${filtered.length} of ${PRODUCTS.length} products`;

      gridEl.innerHTML = "";
      filtered.forEach(p => {
        const card = document.createElement("article");
        card.className = "shop-card";

        card.innerHTML = `
          <div class="shop-card-img-wrap">
            ${p.image
              ? `<img src="${p.image}" alt="${p.name}"/>`
              : `<span>No image</span>`}
          </div>
          <div class="shop-card-body">
            <div class="shop-card-badge">${p.tagLabel || p.category}</div>
            <h3 class="shop-card-title">${p.name}</h3>
            <p class="shop-card-short">${p.short || ""}</p>
            <div class="shop-card-price">â‚¹${p.price}</div>
            <div class="shop-card-footer">
              <span>${p.badge || ""}</span>
              <button class="shop-card-btn" onclick="location.href='product.html?id=${p.id}'">
                View product
              </button>
            </div>
          </div>
        `;
        gridEl.appendChild(card);
      });
    }

    // Events
    searchInput.addEventListener("input", (e) => {
      currentSearch = e.target.value;
      renderProducts();
    });

    sortSelect.addEventListener("change", (e) => {
      currentSort = e.target.value;
      renderProducts();
    });

    // Initial render
    renderCategories();
    renderProducts();
  </script>
</body>
</html>
