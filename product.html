<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GreenWrite â€” Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #4cd964;
      --green-dark: #2bbf4a;
      --navy: #050816;
      --text-dark: #141414;
      --text-muted: #4a4a4a;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.18);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-dark);
      background: #f7f9fb;
      line-height: 1.5;
    }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(5, 8, 22, 0.96);
      backdrop-filter: blur(16px);
    }
    .nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #ffffff;
    }
    .nav-left { display:flex;align-items:center;gap:0.6rem; }
    .logo-icon {
      width:36px;height:36px;border-radius:50%;
      background:radial-gradient(circle at 30% 20%,#ccff90,var(--green));
      display:flex;align-items:center;justify-content:center;
      font-size:1.1rem;font-weight:700;color:#0a0a0a;
    }
    .logo-text { font-weight:700;font-size:1.2rem;letter-spacing:0.06em;text-transform:uppercase; }
    .nav-links { display:flex;align-items:center;gap:1.8rem;font-size:0.95rem; }
    .nav-links a { color:#f5f5f5;opacity:0.9; }
    .nav-links a:hover { opacity:1; }
    .nav-cta {
      display:inline-flex;align-items:center;gap:0.4rem;
      padding:0.55rem 1.3rem;border-radius:999px;
      background:#00c26f;font-size:0.9rem;font-weight:600;
      color:#ffffff;box-shadow:0 12px 22px rgba(0,194,111,0.4);
    }

    .product-hero {
      background:#00a7b8;
      background-image:linear-gradient(120deg,#00a7b8 0%,#00c26f 50%,#00a7b8 100%);
      color:#ffffff;
      padding:2.8rem 1.5rem 2.4rem;
    }
    .product-hero-inner {
      max-width:1200px;
      margin:0 auto;
    }
    .product-hero-title {
      font-size:clamp(1.9rem,3vw,2.3rem);
      font-weight:700;
      margin-bottom:0.2rem;
    }
    .product-breadcrumb { font-size:0.9rem;opacity:0.95; }

    .product-main {
      padding:3rem 1.5rem 4rem;
    }
    .product-inner {
      max-width:1200px;
      margin:0 auto;
      display:grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1fr);
      gap:2.5rem;
    }
    .product-img-card {
      background:#ffffff;
      border-radius:1.6rem;
      padding:1.8rem;
      box-shadow:0 16px 30px rgba(0,0,0,0.12);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .product-title {
      font-size:1.7rem;
      font-weight:700;
      margin-bottom:0.4rem;
    }
    .product-tag-pill {
      display:inline-block;
      margin-top:0.2rem;
      font-size:0.75rem;
      text-transform:uppercase;
      letter-spacing:0.14em;
      color:#0b9445;
      background:#e7ffe9;
      padding:0.2rem 0.7rem;
      border-radius:999px;
    }
    .product-price {
      font-size:1.5rem;
      font-weight:700;
      margin:1rem 0 0.6rem;
    }
    .product-desc {
      font-size:0.95rem;
      color:#4a4a4a;
      margin-bottom:1.2rem;
    }

    .qty-row {
      display:flex;
      align-items:center;
      gap:0.5rem;
      margin-bottom:1.2rem;
    }
    .qty-row span { font-size:0.9rem; }
    .qty-input {
      width:60px;
      border-radius:999px;
      border:1px solid #dde3ef;
      padding:0.4rem 0.6rem;
      font-size:0.9rem;
      text-align:center;
    }

    .btn-primary {
      padding:0.8rem 1.6rem;
      border-radius:999px;
      border:none;
      font-weight:600;
      font-size:0.95rem;
      background:#00c26f;
      color:#053117;
      cursor:pointer;
      box-shadow:0 18px 32px rgba(76,217,100,0.45);
    }
    .btn-primary:hover {
      background:#2bbf4a;
    }

    .product-meta {
      margin-top:1.4rem;
      font-size:0.9rem;
      color:#555;
    }

    @media (max-width:900px) {
      .nav-links { display:none; }
      .product-inner { grid-template-columns:minmax(0,1fr); }
      .product-main { padding-top:2.4rem; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav class="nav">
      <div class="nav-left">
        <a href="index.html" style="display:flex;align-items:center;gap:0.6rem;">
          <div class="logo-icon">GW</div>
          <div class="logo-text">GreenWrite</div>
        </a>
      </div>
      <div class="nav-links">
  <a href="index.html#about">About us</a>
  <a href="impact.html">Our Impact</a>
  <a href="products.html">Products</a>
  <a href="index.html#contact">Contact</a>

  <!-- Cart icon -->
  <a href="products.html" class="nav-cart">
    ðŸ›’
    <span id="cartCount" class="nav-cart-count">0</span>
  </a>

  <a href="index.html#contact" class="nav-cta"><span>ðŸ“ž</span> Inquire Now</a>
</div>
    </nav>
  </header>

  <!-- HERO (title filled by JS) -->
  <section class="product-hero">
    <div class="product-hero-inner">
      <h1 id="heroTitle" class="product-hero-title">Product</h1>
      <div id="heroBreadcrumb" class="product-breadcrumb">Home â€º Shop â€º Product</div>
    </div>
  </section>

  <!-- MAIN PRODUCT CONTENT -->
  <main class="product-main">
    <div class="product-inner">
      <div class="product-img-card">
        <img id="productImage" src="" alt="Product image" />
      </div>

      <div>
        <h2 id="productTitle" class="product-title">Product name</h2>
        <div id="productTag" class="product-tag-pill"></div>
        <div id="productPrice" class="product-price">â‚¹0</div>
        <p id="productDescription" class="product-desc"></p>

        <div class="qty-row">
          <span>Quantity</span>
          <input id="qtyInput" class="qty-input" type="number" min="1" value="1" />
        </div>

        <button class="btn-primary" id="addToCartBtn">
  Add to cart
</button>

        <div class="product-meta" id="productMeta"></div>
      </div>
    </div>
  </main>

  <footer style="padding:2rem 1.5rem 3rem;text-align:center;font-size:0.85rem;color:#666;">
    Â© <span id="year"></span> GreenWrite. All rights reserved.
  </footer>

 <script src="products-data.js"></script>
<script src="cart.js"></script>

<script>
  // footer year
  document.getElementById("year").textContent = new Date().getFullYear();

  // helpers
  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }
  function formatPrice(num) {
    return num.toLocaleString("en-IN");
  }

  const id = getQueryParam("id");
  const product = PRODUCTS.find(p => p.id === id);

  const heroTitle       = document.getElementById("heroTitle");
  const heroBreadcrumb  = document.getElementById("heroBreadcrumb");
  const imgEl           = document.getElementById("productImage");
  const titleEl         = document.getElementById("productTitle");
  const tagEl           = document.getElementById("productTag");
  const priceEl         = document.getElementById("productPrice");
  const descEl          = document.getElementById("productDescription");
  const metaEl          = document.getElementById("productMeta");
  const qtyInput        = document.getElementById("qtyInput");
  const addBtn          = document.getElementById("addToCartBtn");

  if (!product) {
    // If no ID or bad ID, show simple error + fallback image
    heroTitle.textContent = "Product not found";
    heroBreadcrumb.textContent = "Home â€º Shop";
    titleEl.textContent = "Product not found";
    priceEl.textContent = "â‚¹0";
    descEl.textContent = "We couldnâ€™t find this product. Please go back to the shop.";
    imgEl.alt = "No product";
  } else {
    // HERO
    heroTitle.textContent = product.name;
    heroBreadcrumb.textContent = `Home â€º Shop â€º ${product.name}`;

    // IMAGE
    if (product.image) {
      imgEl.src = product.image;
      imgEl.alt = product.name;
    }

    // TITLE + TAG
    titleEl.textContent = product.name;
    if (product.tagLabel || product.category) {
      tagEl.textContent = product.tagLabel || product.category;
      tagEl.style.display = "inline-block";
    } else {
      tagEl.style.display = "none";
    }

    // PRICE (with optional MRP + discount)
    const price = product.price;
    const mrp   = product.mrp || product.price;

    if (mrp > price) {
      const offPercent = Math.round(((mrp - price) / mrp) * 100);
      priceEl.innerHTML = `
        â‚¹${formatPrice(price)}
        <span style="font-size:.9rem;font-weight:500;color:#888;margin-left:.4rem;text-decoration:line-through;">
          â‚¹${formatPrice(mrp)}
        </span>
        <span style="font-size:.85rem;font-weight:600;color:#059b52;margin-left:.4rem;">
          ${offPercent}% off
        </span>
      `;
    } else {
      priceEl.textContent = `â‚¹${formatPrice(price)}`;
    }

    // DESCRIPTION + META
    descEl.textContent = product.description || product.short || "";
    metaEl.textContent = product.badge
      ? `Highlight: ${product.badge} â€¢ Category: ${product.category}`
      : `Category: ${product.category}`;

    // ADD TO CART
    addBtn.addEventListener("click", () => {
      const qty = Math.max(1, parseInt(qtyInput.value, 10) || 1);
      addToCart(product.id, qty);
      alert("Added to cart!");
    });
  }
</script>
</body>
</html>
